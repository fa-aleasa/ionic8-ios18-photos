<ion-header>
  <ion-toolbar class="toolbar-padding-vertical toolbar-padding-horizontal">
    <ion-title size="large" class="title-med">{{'settings' | translate}}</ion-title>

    <ion-buttons slot="end">
    <ion-button (click)="close()" class="close-btn">
      <ion-icon slot="icon-only" name="close-circle" color="dark"></ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <p class="ion-margin-horizontal">
    TITLE
  </p>
  <ion-list [inset]="true" class="ion-no-margin">
    <ion-item button detail="true" (click)="navigateToProfile()">
      <ion-icon slot="start" name="person" size="small"></ion-icon>
      <ion-label>{{'profile' | translate}}</ion-label>
    </ion-item>
    <ion-item button detail="true">
      <ion-icon slot="start" name="language" size="small"></ion-icon>
      <ion-label>Shopping</ion-label>
    </ion-item>
    <ion-item button detail="true">
      <ion-icon slot="start" name="list" size="small"></ion-icon>
      <ion-label>Cleaning</ion-label>
      <ion-note slot="end">3</ion-note>
    </ion-item>
    <ion-item button detail="false">
      <ion-icon slot="start" name="list" size="small"></ion-icon>
      <ion-label>Reminders</ion-label>
      <ion-note slot="end">8</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
