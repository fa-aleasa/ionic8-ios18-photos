<ion-header [translucent]="true" class="ion-padding-top">
  <ion-toolbar>
    <ion-title size="large">{{'settings' | translate}}</ion-title>

    <ion-buttons slot="end">
    <ion-button (click)="close()">
      <ion-icon slot="icon-only" name="close-circle" color="dark"></ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <p class="ion-margin-bottom">You will be prompted when closing this modal.</p>

  <ion-list [inset]="true" class="ion-no-margin">
    <ion-item button detail="true" (click)="navigateToProfile()">
      <ion-icon color="danger" slot="start" name="list-circle" size="large"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-item>
    <ion-item button detail="true">
      <ion-icon color="tertiary" slot="start" name="list-circle" size="large"></ion-icon>
      <ion-label>Shopping</ion-label>
    </ion-item>
    <ion-item button detail="true">
      <ion-icon color="success" slot="start" name="list-circle" size="large"></ion-icon>
      <ion-label>Cleaning</ion-label>
      <ion-note slot="end">3</ion-note>
    </ion-item>
    <ion-item button detail="false">
      <ion-icon color="warning" slot="start" name="list-circle" size="large"></ion-icon>
      <ion-label>Reminders</ion-label>
      <ion-note slot="end">8</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
