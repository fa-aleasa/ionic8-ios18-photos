<ion-header>
  <ion-toolbar>
    <ion-title size="large" class="white-text">The quick</ion-title>

    <ion-buttons slot="primary">
      <ion-button fill="solid" shape="round" class="white-btn">
        <ion-text class="ion-padding-horizontal">Contact</ion-text>
      </ion-button>

      <ion-button>
        <!-- <img src="assets/p.jpg" class="profile-img"> -->
        <ion-icon slot="icon-only" name="person-circle" class="white-text profile-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col>
          <app-cover-full-swiper></app-cover-full-swiper>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <app-cards-big-swiper></app-cards-big-swiper>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <app-cards-small-swiper></app-cards-small-swiper>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <app-items-swiper></app-items-swiper>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-padding">
          <p>Built with love</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
