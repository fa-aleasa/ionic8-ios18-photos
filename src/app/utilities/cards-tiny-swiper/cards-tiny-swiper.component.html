<ion-buttons class="ion-padding">
  <ion-button fill="clear" class="subtitle" id="tiny-swiper-modal">
    <h2>
      <ion-text class="middle" color="dark">{{ label | translate }}</ion-text>
      <ion-icon class="middle" color="medium" name="chevron-forward"></ion-icon>
    </h2>
  </ion-button>
</ion-buttons>

<swiper-container
  reverseDirection="true"
  [spaceBetween]="10"
  [slidesPerView]="3.45"
  [modules]="swiperModules"
>
  <swiper-slide>
    <ion-card [style.background]="'url(assets/images/01.jpg)'"> </ion-card>
    <ion-text class="ion-text-center" color="dark"><p>Card one</p></ion-text>
  </swiper-slide>

  <swiper-slide>
    <ion-card [style.background]="'url(assets/images/02.jpg)'"> </ion-card>
    <ion-text class="ion-text-center" color="dark"><p>Card one</p></ion-text>
  </swiper-slide>

  <swiper-slide>
    <ion-card [style.background]="'url(assets/images/03.jpg)'"> </ion-card>
    <ion-text class="ion-text-center" color="dark"><p>Card one</p></ion-text>
  </swiper-slide>

  <swiper-slide>
    <ion-card [style.background]="'url(assets/images/04.jpg)'"> </ion-card>
    <ion-text class="ion-text-center" color="dark"><p>Card one</p></ion-text>
  </swiper-slide>

  <swiper-slide>
    <ion-card [style.background]="'url(assets/images/05.jpg)'"> </ion-card>
    <ion-text class="ion-text-center" color="dark"><p>Card one</p></ion-text>
  </swiper-slide>
</swiper-container>


<ion-modal trigger="tiny-swiper-modal" (willDismiss)="onWillDismiss($event)" [presentingElement]="presentingElement">
  <ng-template>
    <ion-header>
      <ion-toolbar>

        <ion-title>{{ label | translate }}</ion-title>

        <ion-buttons slot="end">
          <ion-button (click)="modal.dismiss()" class="close-btn">
            <ion-icon slot="icon-only" name="close-circle" color="dark"></ion-icon>
          </ion-button>
        </ion-buttons>

      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">

      <ion-row class="ion-margin-bottom">
        <ion-col>
          <ion-card [style.background]="'url(assets/images/01.jpg)'"> </ion-card>
          <ion-text class="ion-text-center" color="dark"><p>Card one</p></ion-text>
        </ion-col>
        <ion-col>
          <ion-card [style.background]="'url(assets/images/01.jpg)'"> </ion-card>
          <ion-text class="ion-text-center" color="dark"><p>Card one</p></ion-text>
        </ion-col>
      </ion-row>

      <ion-row class="ion-margin-bottom">
        <ion-col>
          <ion-card [style.background]="'url(assets/images/01.jpg)'"> </ion-card>
          <ion-text class="ion-text-center" color="dark"><p>Card one</p></ion-text>
        </ion-col>
        <ion-col>
          <ion-card [style.background]="'url(assets/images/01.jpg)'"> </ion-card>
          <ion-text class="ion-text-center" color="dark"><p>Card one</p></ion-text>
        </ion-col>
      </ion-row>

    </ion-content>
  </ng-template>
</ion-modal>
