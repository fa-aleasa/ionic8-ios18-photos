<ion-header>
  <ion-toolbar class="toolbar-padding-vertical toolbar-padding-horizontal">
    <ion-title size="large" class="title-med">{{'notifications' | translate}}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="close()" class="close-btn">
        <ion-icon color="dark" slot="icon-only" name="close-circle"></ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <p class="ion-margin-horizontal">
    TITLE
  </p>
  <ion-list [inset]="true" class="ion-no-margin">
    <ion-item button detail="true" (click)="navigateToPage()">
      <ion-icon slot="start" name="person" size="small"></ion-icon>
      <ion-label>{{'notifications-page' | translate}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
