name: UI deploy (APP) [Firebase]

on:
  # push:
  #   branches: [ main ]
  #   paths:
  #     - '/**'
  workflow_dispatch:

jobs:
  build_and_preview:
    name: Build binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.11.0 # version

      - name: Install Angular CLI
        run: npm install -g @angular/cli@18.2.12 # version

      - name: Install dependencies
        run: npm i

      - name: Build Angular app
        run: npm run build # <------------------------

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ALEASA_LABS }}
          channelId: live
          projectId: aleasa-labs
          target: aleasa-borads-client
